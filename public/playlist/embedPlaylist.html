<div class = "playlist_wrapper"><div id="playlist" class="jwplayer_embed" style="width:850px;height:179px;"></div></div><ul id = "list" class="bottom_sidebar"></ul><style>.playlist_wrapper{float:left;}#list.right_sidebar{float: left;width:283px ;height: 179px;overflow-y: scroll;}#list.right_sidebar li {width: 100%;float: none;}#list li img{width:100%;}#list{padding-left:0}#list.bottom_sidebar li{width:20%;float:left;font-size:12px;height:139}#list.bottom_sidebar{clear:left;width:850px;list-style: none;margin-left: 0;}</style><script src='https://content.jwplatform.com/libraries/DbXZPMBQ.js'></script><script>jwplayer('playlist').setup({playlist: 'https://cdn.jwplayer.com/v2/playlists/sPITwr9j?format=mrss','width': 850,'height': 179,sharing: {sites: ["facebook","twitter","linkedin","googleplus","email","reddit"]}});var list = document.getElementById('list');var html = list.innerHTML;jwplayer('playlist').on('ready',function(){var playlist = jwplayer('playlist').getPlaylist();for (var index=0;index<playlist.length;index++){var playindex = index +1;html += '<li><span class="dropt" title='+playlist[index].title+'><a href="javascript:playThis('+index+')"><img class = "video_name" src='+ playlist[index].image +'</img></br>'+playlist[index].title+'</a></br><span style="width:500px;"</span></span></li>';list.innerHTML = html;}var sharingPlugin = jwplayer('playlist').getPlugin('sharing');});function playThis(index) {jwplayer('playlist').playlistItem(index);}</script><style>.playlist_wrapper,#playlist,#list{width: 100% !important;}body{overflow-y: hidden;}</style>
